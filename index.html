<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Scroll</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <!-- HISTORY: Scroll Right -->
  <section id="history-scroll-wrapper" class="scroll-section">
    <div class="horizontal-content-container">
      <section class="content-section history-slide">
        <img src="images/his1.jpg" alt="History 1" class="animated-image">
        <p>History content 1</p>
      </section>
      <section class="content-section history-slide">
        <img src="images/his2.jpg" alt="History 2" class="animated-image">
        <p>History content 2</p>
      </section>
    </div>
  </section>

  <!-- ALGORITHM: Scroll Left -->
  <section id="algorithm-scroll-wrapper" class="scroll-section">
    <div class="horizontal-content-container">
      <section class="content-section algorithm-slide">
        <img src="images/alg1.jpg" alt="Algorithm 1" class="animated-image">
        <p>Algorithm content 1</p>
      </section>
      <section class="content-section algorithm-slide">
        <img src="images/alg2.jpg" alt="Algorithm 2" class="animated-image">
        <p>Algorithm content 2</p>
      </section>
    </div>
  </section>

  <!-- INFO: Scroll Up -->
  <section id="info-scroll-wrapper" class="scroll-section">
    <div class="horizontal-content-container vertical">
      <section class="content-section info-slide">
        <img src="images/info1.jpg" alt="Info 1" class="animated-image">
        <p>Info content 1</p>
      </section>
      <section class="content-section info-slide">
        <img src="images/info2.jpg" alt="Info 2" class="animated-image">
        <p>Info content 2</p>
      </section>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
